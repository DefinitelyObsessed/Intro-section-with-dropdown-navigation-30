<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- Title -->
      <title>Project #30</title>

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="style.css">


</head>

<body>

      <!-- Main Block -->
      <main>



            <!-- Nav Block -->
            <nav>

                  <!-- Semi Nav One Block-->
                  <div class="semi-nav-one">
                        <img class="logo" src="images/logo.svg" alt="logo">
                        <a class="icon-menu" href="#"></a>
                  </div>



                  <!-- Semi Nav Two Block-->
                  <div class="semi-nav-two">
                        <!--  semi-nav-two-open -->

                        <div class="nav-options">

                              <div class="features-option option">
                                    <!-- option-open -->
                                    <div class="feature">
                                          <p> Features </p>
                                          <img class="arrow-img" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                                    </div>

                                    <ul class="feature-list">
                                          <li>
                                                <img src="images/icon-todo.svg" alt="icon-todo">
                                                <p>Todo List</p>
                                          </li>
                                          <li>
                                                <img src="images/icon-calendar.svg" alt="icon-calendar">
                                                <p>Calender</p>
                                          </li>
                                          <li>
                                                <img src="images/icon-reminders.svg" alt="icon-reminders">
                                                <p>Reminders</p>
                                          </li>
                                          <li>
                                                <img src="images/icon-planning.svg" alt="icon-planning">
                                                <p>Planning</p>
                                          </li>
                                    </ul>
                              </div>

                              <div class="company-option option">
                                    <!-- option-open -->
                                    <div class="company">
                                          <p>Company</p>
                                          <img class="arrow-img" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                                    </div>

                                    <ul class="company-list">
                                          <li>
                                                <p>History</p>
                                          </li>
                                          <li>
                                                <p>Our Team</p>
                                          </li>
                                          <li>
                                                <p>Blog</p>
                                          </li>
                                    </ul>
                              </div>


                              <p>Careers</p>

                              <p>About</p>
                        </div>

                        <div class="login-register">
                              <button class="btn-login">Login</button>
                              <button class="btn-register">Register</button>
                        </div>
                  </div>
            </nav>


            <!-- Whole Content Section-->
            <section class="whole-content-section">

                  <div class="whole-content">

                        <!-- Image Content Block-->
                        <picture class="image-content">
                              <source media="(max-width: 899px)" srcset="images/image-hero-mobile.png">
                              <source media="(min-width: 900px)" srcset="images/image-hero-desktop.png">
                              <img src="images/image-hero-mobile.png" alt="hero-mobile">
                        </picture>


                        <!-- Text Company Content Block-->
                        <div class="text-company-content">

                              <div class="text-content">
                                    <h1>Make remote work</h1>
                                    <p> Get your team in sync, no matter your location. Streamline processes,
                                          create team rituals, and watch productivity soar.</p>
                                    <button class="btn-learn"> Learn more</button>
                              </div>

                              <div class="company-content">
                                    <img class="img" src="images/client-databiz.svg" alt="client-databiz">
                                    <img class="img" src="images/client-audiophile.svg" alt="client-audiophile">
                                    <img class="img" src="images/client-meet.svg" alt="client-meet">
                                    <img class="img" src="images/client-maker.svg" alt="client-maker">
                              </div>
                        </div>

                  </div>

            </section>

      </main>




      <!-- Javascript -->
      <script src="script.js"></script>

</body>

</html>
